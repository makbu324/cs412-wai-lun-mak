{% extends 'mini_fb/base.html' %}
{% load static %}

{% block body %}
    <h1>All Mobs</h1>

    <div style="display: flex; flex-wrap: wrap;
  justify-content: center;">
        <!-- loop to display each article -->
        {% for p in profile %}
            <div style="padding: 10px;">
                <img src="{{p.image_url}}" style="border-radius: 95%; width: 300px; height: 300px"> 
                <h2>{{p.first_name}} {{p.last_name}}</h2>
                <h3>Lives in {{p.city}} </h3>
                <h3>Email: {{p.email_address}}</h3>
            </div>
        {% endfor %}
    </div>
 {% endblock %}
