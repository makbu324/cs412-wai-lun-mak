{% extends 'project/base.html' %}

{% block content %}
<nav style="z-index: 2; bottom: 0" class="start_stop_bar">
   <div style="float: right; margin-right: auto;">
       <button style="background-color: #4267B2;
               border: none;
               color: white;
               padding: 7px 20px;
               text-decoration: none;
               margin: 4px 2px;
               cursor: pointer;
               font-size: large;" class="img_hv" onclick="history.back()">Prev Page</button>
   </div>
</nav>
<h1>WELCOME</h1>
<form method = 'POST'>
{% csrf_token %}
 <div style="display: flex; justify-content: center;">
    <div class="my-form">
        {{form}}
     </div>
 </div>
 <br>
 <div style="display: flex; justify-content: center;">
    <button class="img_hv" style="
    padding: 6px;
    font-size: 175%; 
    background-color: #4267B2;
    height: fit-content;
    color:aliceblue;
    margin-left: auto; margin-right: auto;" type="submit" name="submit" value="Login">Let's Rock!</button>
 </div>

<br><br>
<h3>First time? Register <a class="a_hv" style="color: #4267B2;" href="{% url 'register_guitar_app' %}">here</a>!</h3>
{% if request.GET.next %}
<input type="hidden" name="next" value="{{request.GET.next}}"> 
{% else %}
<input type="hidden" name="next" value="{% url 'search_songs' %}"> 
{% endif %}
</form> 
{% endblock %}
