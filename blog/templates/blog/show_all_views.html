{% extends 'blog/base.html' %}

{% block content %}
    <h1>All Articles</h1>

    <div>
        <!-- loop to display each article -->
        {% for a in articles %}
            <h2>{{a.title}}</h2>
            <h3>by {{a.author}} at {{a.published}}</h3>
            <p>
                {{a.text}} 
            </p>

            {% if a.image_file %}
            <img src="{{a.image_file.url}}"> 
            {% endif %}
        {% endfor %}
    </div>
 {% endblock %}
